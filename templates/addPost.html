<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form method="POST" class="form-control" style="width: 50%; margin: 20px auto; padding: 20px; border-radius: 15px">
    <h2>Publish post</h2>
    <label for="titlePost">Title</label>
    <input type="text" name="title" placeholder="Enter title..." id="titlePost" class="form-control">

    <label for="textPost">Text</label>
    <textarea name="text" placeholder="Enter text..." id="textPost" class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-success">Publish</button>
</form>
</body>
</html>
